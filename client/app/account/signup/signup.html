<div class="container">
    <div class="row">
        <h1>註冊新帳號</h1>
        <br>
        <form class="form" name="signupForm" ng-submit="vm.register(signupForm)" novalidate>
            <md-input-container class='md-block'>
                <label>使用者名稱</label>
                <input type="text" name="name" ng-model="vm.user.name" required/>
                <div ng-messages='signupForm.name.$error'>
                    <div ng-message='required'>請填入使用者名稱</div>
                </div>
            </md-input-container>

            <md-input-container class='md-block'>
                <label>Email帳號</label>
                <input type="email" name="email" ng-model="vm.user.email"
                required
                ng-remote-validate='/api/users/validate/email' ng-remote-throttle='1000'/>
                <div ng-messages='signupForm.email.$error'>
                    <div ng-message='required'>請填入電子信箱作為登入帳號</div>
                    <div ng-message='email'>請填入有效的電子信箱</div>
                    <div ng-message='ngRemoteValidate'>這個Email帳號已經被註冊了</div>
                </div>
            </md-input-container>

            <md-input-container class='md-block'>
                <label>密碼</label>
                <input type="password" name="password" ng-model="vm.user.password"
                required ng-minlength="3"/>
                <div ng-messages='signupForm.password.$error'>
                    <div ng-message='required'>請輸入密碼</div>
                    <div ng-message='minlength'>密碼至少要三個字</div>
                </div>
            </md-input-container>

            <md-input-container class='md-block'>
                <label>確認密碼</label>
                <input type="password" name="confirmPassword" ng-model="vm.user.confirmPassword"
                required ng-minlength="3" match="vm.user.password"/>
                <div ng-messages='signupForm.confirmPassword.$error'>
                    <div ng-message='required'>請再次輸入密碼</div>
                    <div ng-message='match'>密碼不符合</div>
                    <div ng-message='minlength'>密碼至少要三個字</div>
                </div>
            </md-input-container>

            <div layout='row'>
                <span flex></span>
                <md-button class='md-primary md-raised' ng-disabled='signupForm.$invalid' type="submit">
                    確認送出
                </md-button>
            </div>
