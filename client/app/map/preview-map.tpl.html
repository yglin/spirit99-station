<style type="text/css">
    .angular-google-map-container {
        width:{{$ctrl.width}}px;
        height: {{$ctrl.height}}px;
    }
</style>
<ui-gmap-google-map center='$ctrl.map.center' zoom='$ctrl.map.zoom' bounds='$ctrl.map.bounds'>
    <ui-gmap-markers models='$ctrl.markers' coords='"self"' icon='"icon"'></ui-gmap-markers>
</ui-gmap-google-map>
