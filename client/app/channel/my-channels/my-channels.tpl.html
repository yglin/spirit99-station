<div id='s99-my-channels'>
    <div ng-repeat='channel in $ctrl.channels' layout-padding>
        <div layout='row' layout-align='start center'>
            <div flex='15' flex-xs='35'><img class='s99-channel-logo' ng-src="{{channel['logo-url']}}"></div>
            <h4 flex='30' flex-xs='40'>{{channel.title}}</h4>
            <p hide-xs flex='30'>{{channel.description}}</p>
            <span flex></span>
            <div layout='row' layout-xs='column'>
                <md-button class='md-icon-button' ng-click='$ctrl.openClient($index)'>
                    <md-icon class='material-icons'>open_in_new</md-icon>
                    <md-tooltip>開啟地圖檢視</md-tooltip>
                </md-button>
                <md-button class='md-icon-button' ng-href='/channels/update/{{channel.id}}'>
                    <md-icon class='material-icons'>edit</md-icon>
                    <md-tooltip>修改資料</md-tooltip>
                </md-button>
                <md-button class='md-icon-button' ng-click='$ctrl.close($index)'>
                    <md-icon class='material-icons'>portable_wifi_off</md-icon>
                    <md-tooltip>關閉頻道</md-tooltip>
                </md-button>
            </div>
        </div>
    </div>
    <md-divider ng-show='$ctrl.closedChannels.length > 0' layout-margin></md-divider>
    <md-subheader ng-show='$ctrl.closedChannels.length > 0'>已關閉頻道</md-subheader>
    <div ng-repeat='channel in $ctrl.closedChannels' layout-padding>
        <div layout='row' layout-align='start center'>
            <div flex='10'><img class='s99-channel-logo' ng-src="{{channel['logo-url']}}"></div>
            <h4 flex='30'>{{channel.title}}</h4>
            <p hide-xs flex='30'>{{channel.description}}</p>
            <span flex></span>
            <md-button class='md-icon-button' ng-click='$ctrl.reopen($index)'>
                <md-icon class='material-icons'>wifi_tethering</md-icon>
                <md-tooltip>重新開啟頻道</md-tooltip>
            </md-button>
        </div>
    </div>
</div>
