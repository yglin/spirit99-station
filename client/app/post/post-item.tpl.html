<div class='s99-post-item'>
<div style='position:relative;'>
    <div md-whiteframe="6" layout='row'
    style='position: absolute;top:10px; left: 15px'>
        <div style='width:60px;'></div>
        <div layout='column' style='width:210px;min-height:80px;'>
            <h4 class='s99-post-title'>{{$ctrl.post.title}}</h4>
            <div class='s99-post-content' style="margin-left: 20px;">
                <pre style='white-space: pre-line;background-color: white;border: none;'>{{$ctrl.getHeaderTextFromHtml($ctrl.post.content, 50)}}</pre>
            </div>
        </div>
    </div>
    <div style='position:absolute;top:0px;left:0px;'>
        <img class='s99-post-thumbnail'
        ng-src='{{$ctrl.post.thumbnail}}' ng-show='$ctrl.post.thumbnail'>
    </div>
</div>
</div>
