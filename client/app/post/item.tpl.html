<div class='s99-post-item s99-ng-clickable' layout='row' layout-align='start start'
ng-click='$ctrl.gotoView()'>
    <div style='max-width:96px; min-width: 96px; z-index: 10;'>
        <img class='s99-post-thumbnail'
        ng-src='{{$ctrl.post.thumbnail}}' ng-show='$ctrl.post.thumbnail'>
    </div>
    <div md-whiteframe="6" style='min-width:250px;margin-left:-80px;margin-top:10px;z-index:9;' layout-padding>
        <p class='s99-post-title'
        ng-style='$ctrl.post.thumbnail && {"margin-left":"80px", "min-height":"40px"}'>{{$ctrl.post.title}}</p>
        <pre>{{$ctrl.getHeaderTextFromHtml($ctrl.post.content, 50)}}</pre>
    </div>
    <!-- <div style='clear: both;'></div> -->
</div>
