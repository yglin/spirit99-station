<md-grid-list
md-cols-xs="1"
md-cols-sm="8"
md-cols-gt-sm="15"
md-row-height="400px"
md-gutter="20px">
    <md-grid-tile md-rowspan='1'
    md-colspan-xs='1'
    md-colspan-sm='4'
    md-colspan-gt-sm='5'
    ng-repeat="post in $ctrl.posts">
        <s99-post-item post='post' link='post.links.read'></s99-post-item>
    </md-grid-tile>
</md-grid-list>
